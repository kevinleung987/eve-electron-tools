<app-header [title]="'Market Browser'">
  <div class="row">
    <h5 class="mx-auto">
      Work In Progress.
    </h5>
  </div>
</app-header>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-10">
          <input #searchBar class="form-control" placeholder="Type here..." [(ngModel)]="searchValue">
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-raised btn-primary" (click)="search()">Submit</button>
        </div>
      </div>
      <div class="row autocomplete-item" *ngFor="let item of items">
        <div class="card card-body">
          <b>{{item}}</b>
        </div>
      </div>
    </div>
    <div class="col-6">

    </div>
  </div>
</div>
